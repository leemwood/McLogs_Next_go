name: Build and Deploy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux, windows]
        include:
          - os: linux
            goos: linux
            binary_name: mclogs-api
          - os: windows
            goos: windows
            binary_name: mclogs-api.exe
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build Backend (${{ matrix.os }})
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: amd64
          CGO_ENABLED: 0
        run: |
          go build -v -o ${{ matrix.binary_name }} ./cmd/server/main.go

      - name: Upload Backend Artifact (${{ matrix.os }})
        uses: actions/upload-artifact@v4
        with:
          name: backend-binary-${{ matrix.os }}
          path: ${{ matrix.binary_name }}

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install Dependencies
        working-directory: ./web
        run: npm install

      - name: Build Frontend
        working-directory: ./web
        run: npm run build
        env:
          VITE_API_BASE_URL: https://go.mclogs.lemwood.icu

      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: web/dist/
