name: Build and Deploy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-backend:
    name: Build Backend
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build Backend
        run: |
          go build -v -o mclogs-api.exe ./cmd/server/main.go

      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-binary
          path: mclogs-api.exe

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install Dependencies
        working-directory: ./web
        run: npm install

      - name: Build Frontend
        working-directory: ./web
        run: npm run build
        env:
          VITE_API_BASE_URL: https://go.mclogs.lemwood.icu

      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: web/dist/
